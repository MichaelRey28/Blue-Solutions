<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="title" required>
      </div>
 
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" type="text" formControlName="price" required>
      </div>
 
      <div class="form-group">
        <label>message</label>
        <input class="form-control" type="text" formControlName="description" required>
      </div>
 

      <div class="form-group">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
